<svg fill="none" viewBox="0 0 400 300" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }
.flag {
    width:300px;
    height:200px;
    margin:50px;
    font-size:0px;
}
.flag-element {
    -webkit-animation:oscill 1s ease-in-out infinite alternate; 
    -moz-animation:oscill 1s ease-in-out infinite alternate; 
    -ms-animation:oscill 1s ease-in-out infinite alternate; 
    animation:oscill 1s ease-in-out infinite alternate; 
    background: url('http://i.imgur.com/8VSL8Ve.gif');
    background-size: 300px 100%;
    position:relative;
    height:100%;
    width:1px;
    display:inline-block;
    box-shadow:0 1px grey, 0 -1px gray;
    background-position: calc(1px - var(--pos) * 2) 0;
    -webkit-animation-delay: calc(var(--tim) * 10);
    -moz-animation-delay: calc(var(--tim) * 10);
    -ms-animation-delay: calc(var(--tim) * 10);
    animation-delay: calc(var(--tim) * 10);
}
@-webkit-keyframes oscill {
    0% {
        top: 10%;
    }        
    100% {
        top: -10%;
    }
}
@-moz-keyframes oscill {
    0% {
        top: 10%;
    }        
    100% {
        top: -10%;
    }
}
@-ms-keyframes oscill {
    0% {
        top: 10%;
    }        
    100% {
        top: -10%;
    }
}
@keyframes oscill {
    0% {
        top: 10%;
    }        
    100% {
        top: -10%;
    }
}
    </style>
        
